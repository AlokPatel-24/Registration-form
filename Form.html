<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
    <h1> <marquee behavior="scroll" direction="left" scrollamount="10" loop="infinite">Registration Form</marquee></h1>

</head>
<body>
        <form action="https://formspree.io/f/mgvwdgjg" method="post">
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>
            
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="race">Race Category:</label><br>
            <select id="race" name="race" required>
                <option value="5k">5Km</option>
                <option value="10k">10Km</option>
                <option value="half-marathon">Half Marathon</option>
                <option value="full-marathon">Full Marathon</option>
            </select><br><br>
            
            <label for="tshirt">T-Shirt Size:</label><br>
            <select id="tshirt" name="tshirt" required>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
                <option value="xl">Extra Large</option>
            </select><br><br>
            
            <label for="emergency_contact">Emergency Contact Number:</label><br>
            <input type="tel" id="emergency_contact" name="emergency_contact" required><br><br>
            
            <input type="submit" value="Register">
        </form>
    </body>
</html>
